<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./bbbb/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css" integrity="sha512-nNlU0WK2QfKsuEmdcTwkeh+lhGs6uyOxuUs+n+0oXSYDok5qy0EI0lt01ZynHq6+p/tbgpZ7P+yUb+r71wqdXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js" integrity="sha512-uURl+ZXMBrF4AwGaWmEetzrd+J5/8NRkWAvJx5sbPSSuOb0bZLqf+tOzniObO00BjHa/dD7gub9oCGMLPQHtQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            align-items: center;
        }
        
        .gallery-item {
            margin: 10px;
            width: 200px;
            justify-content: center;
        }
        
        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .gallery-item h2 {
            font-size: 16px;
            margin-top: 10px;
        }
        
        .gallery-item p {
            font-size: 14px;
            color: #666;
        }
       
        
        .lightbox {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
        }
        
        .lightbox img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="col-md-4">
            <a href="./images/wc.webp" class="fancy box" data-fancybox="gallery"></a>
            <img src="./jagusin image/1.jpg" alt="Image 1">
            <h2>Image 1</h2>
            <p>This is a description of image 1.</p>
            <button>order</button>
        </div>
        <div class="col-md-4">
            <a href="./images/wc.webp" class="fancy box" data-fancybox="gallery"></a>
            <img src="./jagusin image/2.jpg" alt="Image 2">
            <h2>Image 2</h2>
            <p>This is a description of image 2.</p>
            <button>order</button>
        </div>
        <div class="col-md-4">
            <a href="./images/wc.webp" class="fancy box" data-fancybox="gallery"></a>
            <img src="./jagusin image/4.jpg" alt="Image 3">
            <h2>Image 3</h2>
            <p>This is a description of image 3.</p>
            <button>order</button>
        </div>
        <!-- Add more gallery items here -->
    </div>
    
    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <img src="" alt="">
    </div>
    
    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = lightbox.querySelector('img');
        
        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                lightboxImage.src = item.querySelector('img').src;
                lightbox.style.display = 'block';
            });
        });
        
        lightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });
    </script>
    <script src="./bbbb/js/bootstrap.min.js"></script>
</body>
</html>
