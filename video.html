<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        
        .gallery-item {
            margin: 10px;
            width: 300px;
        }
        
        .gallery-item video {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .gallery-item h2 {
            font-size: 16px;
            margin-top: 10px;
        }
        
        .gallery-item p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h2>Video 1</h2>
            <p>This is a description of video 1.</p>
        </div>
        <div class="gallery-item">
            <video controls>
                <source src="./video/test.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h2>Video 2</h2>
            <p>This is a description of video 2.</p>
        </div>
        <div class="gallery-item">
            <video controls>
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h2>Video 3</h2>
            <p>This is a description of video 3.</p>
        </div>
        <!-- Add more gallery items here -->
    </div>
</body>
</html>
