<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        form {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        select {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        .main{
            
            align-items: center;
        }
        .product {
        background-color: #ee5129;
        border: 1px solid #391a47;
        margin: auto;
        padding: 20px;
        width: 300px;
        align-items: center;
        justify-content: center;
    }
    </style>
</head>
<body>
    
    <div class="main">
    <div class="product text-center">
        <img src="./images/download.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>This is a description of product 1.</p>
        <p>Price: $10.99</p>
        <button>Buy Now</button>
    </div>
</div>
<style>
    .carousel {
        position: relative;
        width: 800px;
        height: 400px;
        margin: 40px auto;
        overflow: hidden;
    }
    
    .carousel-inner {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    
    .carousel-item {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s;
    }
    
    .carousel-item.active {
        opacity: 1;
    }
    
    .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .carousel-indicators {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
    
    .carousel-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #ccc;
        margin: 0 5px;
        cursor: pointer;
    }
    
    .carousel-indicator.active {
        background-color: #333;
    }
</style>
</head>
<body>
<div class="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./jagusin image/2.jpg" alt="Image 1">
        </div>
        <div class="carousel-item">
            <img src="./jagusin image/4.jpg" alt="Image 2">
        </div>
        <div class="carousel-item">
            <img src="./jagusin image/3.jpg" alt="Image 3">
        </div>
    </div>
    <div class="carousel-indicators">
        <div class="carousel-indicator active"></div>
        <div class="carousel-indicator"></div>
        <div class="carousel-indicator"></div>
    </div>
</div>

<script>
    const carousel = document.querySelector('.carousel');
    const carouselInner = carousel.querySelector('.carousel-inner');
    const carouselItems = carouselInner.querySelectorAll('.carousel-item');
    const carouselIndicators = carousel.querySelectorAll('.carousel-indicator');
    let currentSlide = 0;
    let intervalId;
    
    // Set up event listeners
    carouselIndicators.forEach((indicator, index) => {
        indicator.addEventListener('click', () => {
            showSlide(index);
        });
    });
    
    // Auto-rotate carousel
    function autoRotate() {
        intervalId = setInterval(() => {
            showSlide(currentSlide + 1);
        }, 3000);
    }
    
    autoRotate();
    
    // Show slide function
    function showSlide(index) {
        if (index < 0) {
            index = carouselItems.length - 1;
        } else if (index >= carouselItems.length) {
            index = 0;
        }
        
        carouselItems.forEach((item) => {
            item.classList.remove('active');
        });
        
        carouselItems[index].classList.add('active');
        carouselIndicators.forEach((indicator) => {
            indicator.classList.remove('active');
        });
        carouselIndicators[index].classList.add('active');
        currentSlide = index;
    }
</script>
    <form action="" method="post">
        <h2>Product Order Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="product">Product:</label>
        <select id="product" name="product" required>
            <option value="">Select a product</option>
            <option value="product1">Product 1</option>
            <option value="product2">Product 2</option>
            <option value="product3">Product 3</option>
        </select>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        
        <input type="submit" value="Place Order">
    </form>
</body>
</html>
