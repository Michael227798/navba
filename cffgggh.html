<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Rotating Carousel</title>
    <style>
        .carousel {
            position: relative;
            width: 800px;
            height: 400px;
            margin: 40px auto;
            overflow: hidden;
        }
        
        .carousel-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s;
        }
        
        .carousel-item.active {
            opacity: 1;
        }
        
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .carousel-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 5px;
            cursor: pointer;
        }
        
        .carousel-indicator.active {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./jagusin image/2.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="./jagusin image/4.jpg" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="./jagusin image/3.jpg" alt="Image 3">
            </div>
        </div>
        <div class="carousel-indicators">
            <div class="carousel-indicator active"></div>
            <div class="carousel-indicator"></div>
            <div class="carousel-indicator"></div>
        </div>
    </div>
    
    <script>
        const carousel = document.querySelector('.carousel');
        const carouselInner = carousel.querySelector('.carousel-inner');
        const carouselItems = carouselInner.querySelectorAll('.carousel-item');
        const carouselIndicators = carousel.querySelectorAll('.carousel-indicator');
        let currentSlide = 0;
        let intervalId;
        
        // Set up event listeners
        carouselIndicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                showSlide(index);
            });
        });
        
        // Auto-rotate carousel
        function autoRotate() {
            intervalId = setInterval(() => {
                showSlide(currentSlide + 1);
            }, 3000);
        }
        
        autoRotate();
        
        // Show slide function
        function showSlide(index) {
            if (index < 0) {
                index = carouselItems.length - 1;
            } else if (index >= carouselItems.length) {
                index = 0;
            }
            
            carouselItems.forEach((item) => {
                item.classList.remove('active');
            });
            
            carouselItems[index].classList.add('active');
            carouselIndicators.forEach((indicator) => {
                indicator.classList.remove('active');
            });
            carouselIndicators[index].classList.add('active');
            currentSlide = index;
        }
    </script>
</body>
</html>
